<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Recuperar Contrase単a</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="volver()" shape="round" class="cuadro-boton">Volver</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <hr>
  <hr>
  <h2 class="ion-text-center">Para recuperar contrase単a ingresa tu usuario y selecciona una de las opciones</h2>

    <ion-input [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="mensajeUsuario">{{ mensajeUsuario }}</ion-text>

  <ion-button expand="full" color="warning" (click)="recuperarContrasena()">Recuperar Contrase単a</ion-button>
  <ion-button expand="full" color="primary" (click)="usarContrasenaTemporal()">Usar Contrase単a Temporal</ion-button>

</ion-content>
