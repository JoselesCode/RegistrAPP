<ion-header>
  <ion-toolbar>
    <ion-title>Contactar Soporte</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Asunto</ion-label>
    <ion-input [(ngModel)]="asunto"></ion-input>
  </ion-item>
  
  <ion-button expand="full" color="primary" (click)="enviarSolicitud()">Enviar</ion-button>
</ion-content>
