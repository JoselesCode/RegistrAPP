<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Contactar Soporte</ion-title>
    <!-- Botón Cerrar con ícono a la derecha -->
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()" shape="round" class="cuadro-boton">
        <ion-icon name="close-outline"></ion-icon> <!-- Ícono de cerrar -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="enviarSolicitud()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea [(ngModel)]="mensaje" name="mensaje" required></ion-textarea>
    </ion-item>

    <!-- Botón para enviar el formulario -->
    <ion-button expand="full" color="primary" type="submit">
      Enviar Solicitud
    </ion-button>
  </form>
</ion-content>
