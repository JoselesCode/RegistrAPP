<ion-header>
  <ion-toolbar>
    <h1 class="ion-text-center">RegistrAPP</h1>
    <h5 class="ion-text-center">Registra tu asistencia de forma rápida y segura</h5>
    <ion-title>Página del Alumno</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="volver()" shape="round" class="cuadro-boton">
        <img 
          style="margin-right: 10px; filter: invert(1);" 
          width="32" 
          height="32" 
          src="https://img.icons8.com/windows/32/circled-left.png" 
          alt="circled-left" 
        />
        <span>Volver</span>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()" shape="round" class="cuadro-boton">
        <span>Cerrar Sesión</span>
        <ion-icon 
          name="log-out-outline" 
          style="margin-left: 10px; color: white;"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sin-fondo">
  <h2>Bienvenido, {{ usuario }}</h2>
  <ion-list>
    <ion-item *ngIf="result">
      Último QR leído: {{ result }}
    </ion-item>
  </ion-list>
  
  <div *ngIf="historialQR.length > 0">
    <h2>Historial de QR Leídos</h2>
    <ion-list>
      <ion-item *ngFor="let qr of historialQR">
        {{ qr }}
      </ion-item>
    </ion-list>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Proyecto de JoseDiazG
    </ion-title>
  </ion-toolbar>
</ion-footer>
